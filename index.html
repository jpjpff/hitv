<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Animation</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Gugi&display=swap');
    #head{
            width:100% ;
            height:120px ;
            background-color:#acacac;
            margin: 0;
      }
    #youtudeplaylist{
      border: 1px solid black;
    }
    .newsfun:hover{
      animation: rotat 1.5s infinite, infinite alternate;
    }
    .newsfn:hover{
      animation: rott 1.5s infinite, infinite alternate;
    }
    #ddddd{
      margin: 5px ;
      position: relative;
      display: inline-block;
    }
    #ffffff{
      margin: 5px ;
      position: relative;
      display: inline-block;
    }
    .newsfn{
      width:350px ;
      height:70px ;
      background-color:#acacac;
      opacity: 0 ;
      margin: ;
      position: absolute;
      top: 130px;
      left: 0;
      
    }
    @keyframes rott {
      from {opacity:0 ;}
      to {opacity:0.3 ;}
    }
    .newsfun{
      width:350px ;
      height:70px ;
      background-color:#acacac;
      opacity:0 ;
      margin: ;
      position: absolute;
      top: 130px;
      left: 0;
      
    }
    @keyframes rotat {
      from {opacity:0 ;}
      to {opacity:0.3 ;}
    }
    h1{
      margin-top: 0;
    }
    .logo{
      height:25px ;
    }
    .high{
      font-family: 'Gugi', cursive;
    }
    .box {
      width: 100px;
      height: 50px;
      float: left;     
      animation: rotate 1.5s infinite, background 1.5s infinite alternate;
    }
    
    @keyframes rotate {
      from { transform: perspective(120px) rotateX(0deg) rotateY(0deg); }
      50% { transform: perspective(120px) rotateX(-180deg) rotateY(0deg); }
      to { transform: perspective(120px) rotateX(-180deg) rotateY(-180deg); }
    }

    @keyframes background { 
      from { background-color: red; }
      50% { background-color: green }
      to { background-color: blue; }
    }
    
  </style>
</head>

<body>
  <div id="head">
    <div class="logo"></div>
      <div class="box2">

      <div class="box"><p class="high">더 넗게</p></div>
      <h1>hi tv</h1>
  </div>
    </div> 
</div>
<div>

</div>
</body>
</html>
